      content="AI 상담, 심리 분석, 감정 일기, 성격 테스트, 멘탈 케어, 심리 상담"

    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- Naver SDK -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>

    <script>
      // Kakao SDK 초기화 (환경변수는 Vite에서 처리)
      window.addEventListener("load", function () {
        if (window.Kakao && !window.Kakao.isInitialized()) {
          console.log("Kakao SDK 로드 완료, 초기화 대기 중...");
          // 초기화는 React 컴포넌트에서 환경변수와 함께 처리
        }
      });

      // 전역 타입 선언
      window.Kakao = window.Kakao || {};
      window.naver = window.naver || {};

      // 폰트 크기 조절 유틸리티 (개발 및 테스트용)
      window.setFontSize = function (scale) {
        const scales = {
          xs: "font-size-xs",
          sm: "font-size-sm",
          base: "font-size-base",
          lg: "font-size-lg",
          xl: "font-size-xl",
          xxl: "font-size-xxl",
        };

        const body = document.getElementById("app-body");
        if (body && scales[scale]) {
          // 기존 폰트 크기 클래스 제거
          Object.values(scales).forEach(cls => body.classList.remove(cls));
          // 새로운 폰트 크기 클래스 추가
          body.classList.add(scales[scale]);
          console.log(`폰트 크기가 ${scale}로 변경되었습니다.`);
        }
      };

      // 개발 모드에서 폰트 크기 조절 버튼 표시
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname.includes("replit")
      ) {
        window.addEventListener("load", function () {
          setTimeout(() => {
            console.log("💡 폰트 크기 테스트:");
            console.log('setFontSize("xs") - 매우 작게');
            console.log('setFontSize("sm") - 작게');
            console.log('setFontSize("base") - 기본');
            console.log('setFontSize("lg") - 크게');
            console.log('setFontSize("xl") - 매우 크게');
            console.log('setFontSize("xxl") - 최대 크기');
          }, 1000);
        });
      }
    </script>
  </head>
  <body class="font-size-base" id="app-body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script

      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
